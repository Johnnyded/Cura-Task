<!-- employee-list.component.html -->
<div class="mat-elevation-z8">
  <div class="search-bar" >
    <mat-form-field>
      <mat-label>Search employees</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Type to search...">
    </mat-form-field>
  </div>
  <table mat-table matSort [dataSource]="dataSource" class="mat-table" (matSortChange)="announceSortChange($event)">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">ID</th>
      <td mat-cell *matCellDef="let employee">{{ employee.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let employee">{{ employee.phoneNumber }}</td>
    </ng-container>

    <!-- Supervisors Column -->
    <ng-container matColumnDef="supervisors">
      <th mat-header-cell *matHeaderCellDef>Supervisors</th>
      <td mat-cell *matCellDef="let employee">{{ employee.supervisors }}</td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
